<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Donation Portal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="title-container">
                <h1 class="title"><span>Blood Donation</span> Portal</h1>
                <p class="subtitle">Donate blood and make a difference.</p>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="hero-image"><img src="img/hero-image.jpg" alt="ctrl" class="hero-image2"></div>
            <div class="buttons">
                <a class="button find-donor-button" href="find_donors.html">
                    <img src="img/find-donor.png" alt="" class="icon">
                    <h2 class="icon-text find-donor-text">Find donors</h2>
                    <img src="img/white-arrow.png" alt="hello" class="arrow find-donor-arrow">
                </a>
                <a class="button register-donor-button" href="registration.html">
                    <img src="img/register-donor.png" alt="" class="icon">
                    <h2 class="icon-text register-donor-text">Register as a donor</h2>
                    <img src="img/red-arrow.png" alt="world" class="arrow register-donor-arrow">
                </a>
            </div>
        </div>
    </main>
</body>
</html>
