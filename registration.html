<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="title-container">
          <h1 class="title"><span>Blood Donation</span> Portal</h1>
          <p class="subtitle">Donate blood and make a difference.</p>
        </div>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="hero-image">
          <img src="img/hero-image.jpg" alt="ctrl" class="hero-image2" />
        </div>
        <div class="buttons">
          <div class="page-title">
            <h2 class="registration-title">Registration</h2>
            <p class="registration-subtitle">
              Enter your details below to register as a donor.
            </p>
          </div>
          <form action="registration1.html" id="form" method="POST">
            <div class="form-step" id="form-step-1">
              <label for="full-name">Full name</label>
              <input type="text" id="full-name" name="full_name" required />
              <div class="age-blood-row">
                <div class="age-col">
                  <label for="age">Age</label>
                  <input type="number" id="age" name="age" required />
                </div>
                <div class="blood-col">
                  <label for="blood-group">Blood group</label>
                  <div class="select">
                    <select name="blood_group" id="blood-group" required>
                      <option value="Select"></option>
                      <option value="A+">A+</option>
                      <option value="O+">O+</option>
                      <option value="B+">B+</option>
                      <option value="AB+">AB+</option>
                      <option value="A-">A-</option>
                      <option value="O-">O-</option>
                      <option value="B-">B-</option>
                      <option value="AB-">AB-</option>
                    </select>
                    <!-- <img src="img/select-arrow.png" alt=""> -->
                  </div>
                </div>
              </div>
              <label for="sex">Sex</label>
              <div class="radio-buttons-row">
                <label for="female" class="sex-label">
                  <input
                    type="radio"
                    id="female"
                    name="sex"
                    value="Female"
                    required
                  />
                  <span class="checkmark"></span>
                  Female
                </label>

                <label for="male" class="sex-label">
                  <input
                    type="radio"
                    id="male"
                    name="sex"
                    value="Male"
                    required
                  />
                  <span class="checkmark"></span>
                  Male
                </label>
                <label for="non-binary" class="sex-label">
                  <input
                    type="radio"
                    id="non-binary"
                    name="sex"
                    value="Non-binary"
                    required
                  />
                  <span class="checkmark"></span>
                  Non-binary
                </label>
              </div>
            </div>
            <div class="form-step" id="form-step-2">
                <label for="mobile-number">Mobile number</label>
                <input type="number" id="mobile-number" name="mobile_number" required>
                <label for="pincode">Pincode</label>
                <input type="number" id="pincode" name="pincode" required>
            </div>
          </form>
          <div class="form-control" id="form-control">
            <div class="steps" id="step-count">Step 1/2</div>
            <div class="arrow previous-arrow" id="previous-button">
                <img src="img/red-arrow-small-back.png" />
                <span>Previous</span>
            </div>
            <div class="arrow next-arrow" id="next-button">
              <span>Next</span>
              <img src="img/red-arrow-small.png" />
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
